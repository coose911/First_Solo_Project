{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
    <tr>
        <th>First Name</th>
        <th></th>
        <th>Last Name</th>
        <th></th>
        <th>DOB</th>
    </tr>
    {% for member in members %}
    <tr>
        <td> {{member.first_name}} </td>
        <td>|</td>
        <td> {{member.last_name}} </td>
        <td>|</td>
        <td> {{member.dob}} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
