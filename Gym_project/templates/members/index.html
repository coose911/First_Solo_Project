{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/members_page.css') }}">

<!-- adding a memeber -->
<section class="add-a-member">
    <h1>Add Member</h1>
        <form class="form-inline" action="/members" method="post">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name", id="'first_name">
            <label for="last_name">Surname</label>
            <input type="text" name="last_name", id="'last_name">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob", id="'dob">
            <input type="submit" value="Add Member">
        </form>
</section>
<!-- adding a member -->

<br><br><br>

<!-- members list -->
<div>
    <h1 class="members-header">Members</h1>
    <table class="members-table">
        <tr>
            <th>First Name</th>
            <th></th>
            <th>Last Name</th>
            <th></th>
            <th>DOB</th>
            <th></th>
            <th></th>
        </tr>
        {% for member in members %}
        <tr>
            <td> {{member.first_name | capitalize}} </td>
            <td>|</td>
            <td> {{member.last_name | capitalize}} </td>
            <td>|</td>
            <td> {{member.dob}} 
            <td><a href="/members/{{ member.id }}/update"><input type="button" value="Edit" ></a></td>
            <form action="/members/{{ member.id }}/delete" method="POST">
            <td><input class="" type="submit" value="delete" /></td>
        </tr>
        {% endfor %}
    </table>
</div>
<!-- members list -->
{% endblock %}
