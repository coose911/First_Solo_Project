<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
    <style> @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap'); </style>
    
</head>
<body>
    <!-- title of gym at top of page -->
    <h1 class="main-title">MARVELous Gym</h1>
    <nav>
        <div>
        <!-- unordered list of links for home, members, lessons -->
        <ul>
            <li class="home-link">
                <a href="/">Home</a>
            </li>
            <li class="lessons-link">
                <a href="/lessons">Lessons</a>
            </li>
            <li class="members-link">
                <a href="/members">Members</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- block content from index.html -->
    <section class = "content" >
        {% block content%}
        {% endblock%}
    </section>
    
</body>
<footer>
        <h4>Created by Marcus</h4>
</footer>
</html>
