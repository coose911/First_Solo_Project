{% extends 'base.html'%}
{% block content%}

<section class="drop-down-boxes">
    <h2>Book Member Onto Class</h2>
        <div class="drop-down-box">
            <form action="/bookings" method = "POST">
                <select name="member" id="member">
                    <option value="member">Choose a member</option>
                    {# replace with 'placeholder' #}
                    {% for member in members %}
                    <option value="{{member.id}}"> {{member.first_name}} </option>
                    {% endfor %}
                </select>
                <select name="lesson" id="lesson">
                    <option value="lesson">Choose a lesson</option>
                    {% for lesson in lessons %}
                    <option value="{{lesson.id}}"> {{lesson.name}} </option>
                    {% endfor %}
                </select>
        </div>
                <div class="drop-down-box">
                    <input type="submit" value="Submit">
                </div>
            </form>
</section>

<h1 class="lesson-title" >Classes</h1>
<section>
    <table class="table">
        <tr>
                <th>Name</th>
                <th></th>
                <th>Time</th>
                <th></th>
                <th>Date</th>
        </tr>
        {% for lesson in lessons %}
        <tr>
            <td><a> {{lesson.name | capitalize}} </a></td>
            <td>|</td>
            <td><a></a> {{lesson.time}} </a></td>
            <td>|</td>
            <td><a> {{lesson.date}} </a><a href="/lessons/{{ lesson.id }}/update">
        </tr>
        {% endfor %}
    </table>
</section>


{% endblock%}
